<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Input</title>
</head>
<body>
    <script>
        // Tu código aquí.
        window.alert("Por favor, pulse aceptar para responder a las siguientes preguntas.");

        let nombre;
        nombre = prompt("¿Cuál es tu nombre?");

        let edad;
        edad = prompt("¿Qué edad tienes?");
        let edadN;
        edadN = parseInt(edad);

        
        console.log("Hola " + nombre + " tienes " + edadN + " años.");

        console.log("El año que viene tendrás " + (edadN + 1) + " años.");
        
        

    </script>
</body>
</html>
